<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/clients'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку клиентов
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/rooms'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку кабинетов
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/staff'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку сотрудников
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/accommodations'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку номеров
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/procedure_appointment'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку записей
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/accommodations_usage'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку использования номеров
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/bookings'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку бронирования 
    </button>
    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/procedures'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку процедур 
    </button>

    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/room_usage'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к списку используемых комнат 
    </button>

    <button 
    onclick="window.location.href='http://127.0.0.1:8000/pages/count_records'" 
    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    Перейти к количеству записей
    </button>
    {% block content %}{% endblock %}
   
</body>
</html>
